<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: sans-serif;
    }

    button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      cursor: pointer;
    }

    .btn-copy {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .btn-download {
      background-color: #008CBA;
      color: white;
      border: none;
    }

    #status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }

    .token-count {
      margin-top: 5px;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>Web to AI Context</h3>
  <button id="copyBtn" class="btn-copy">Copy to Clipboard</button>
  <button id="downloadBtn" class="btn-download">Download .md</button>
  <div id="status"></div>
  <div id="tokenCount" class="token-count"></div>
  <script src="popup.js"></script>
</body>

</html>
